# Monitors

    monitor=DP-1, 1920x1080@165.00, 0x0, 1
    monitor=DP-2, 1920x1080@165.00, 1920x0, 1

# Startup

    exec-once = systemctl --user start hyprpolkitagent 
    exec-once = nm-applet
    exec-once = swww-daemon
    exec-once = waybar
    exec-once = wl-paste --type text --watch cliphist store   
    exec-once = wl-paste --type image --watch cliphist store

# Defaults

    $terminal = kitty
    $fileManager = nemo
    $menu = killall fuzzel || fuzzel
    $browser = firefox
    $editor = emacs
    $notes = obsidian
    $music = spotify-launcher

# Environment variables

    env = XCURSOR_SIZE,24
    env = HYPRCURSOR_SIZE,24

# Inputs

    input {
        kb_layout = us
        kb_options = grp:alt_shift_toggle
        follow_mouse = 1
        sensitivity = -0.7
        touchpad {
            natural_scroll = false
        }
    }

    cursor {
        no_hardware_cursors = true
    }

# Animations

    animations {
        enabled = no
        bezier = myBezier, 0.05, 0.9, 0.1, 1.05
        animation = windows, 1, 4, myBezier
        animation = windowsOut, 1, 2, default, popin 90%
        animation = border, 1, 10, default
        animation = borderangle, 1, 8, default
        animation = fade, 1, 4, default
        animation = workspaces, 1, 2, default
    }

# Gaps and Borders

    general {
        gaps_in = 5
        gaps_out = 10
        border_size = 0
        col.active_border = rgb(57575f)
        col.inactive_border = rgb(2a2a2d)
        resize_on_border = true
        layout = dwindle
        allow_tearing = false
    }

# Shadow and Blur

    decoration {
        rounding = 0
        active_opacity = 0.95
        inactive_opacity = 0.98

    shadow{
        enabled = false
        range = 2
        render_power = 3
        color = rgb(3C3B3E)
    }

    blur {
        enabled = true
        size = 7
	      noise = 0.03
        passes = 2
        new_optimizations = true
        special = false
        popups = true
        input_methods = true
        input_methods_ignorealpha = 0.8
        }
    }

    dwindle {
        pseudotile = true
        preserve_split = true
    }

    master {
        new_status = master
    }

# Keybinds

  $mainMod = SUPER

  # App Shortcuts
    
    bind = $mainMod, T, exec, $terminal
    bind = $mainMod, E, exec, $fileManager
    bind = $mainMod, A, exec, $menu
    bind = $mainMod, B, exec, $browser
    bind = $mainMod, D, exec, $editor
    bind = $mainMod, O, exec, $notes
    bind = $mainMod, S, exec, $music

  # App Functions

    bind = $mainMod, PRINT, exec, hyprshot -m window
    bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region
    bind = $mainMod, V, exec, cliphist list | fuzzel --dmenu --with-nth 2 | cliphist decode | wl-copy

  # Window Management

    bind = $mainMod, Q, killactive,
    bind = $mainMod, F, fullscreen
    bind = $mainMod SHIFT, SPACE, togglefloating

  # Exit Hyprland

    bind = $mainMod SHIFT, M, exit

  # Script Shortcuts

    bind = $mainMod SHIFT, W, exec, pkill waybar && exec waybar

  # Switch Workspaces

    bind = $mainMod, 1, workspace, 1
    bind = $mainMod, 2, workspace, 2
    bind = $mainMod, 3, workspace, 3
    bind = $mainMod, 4, workspace, 4
    bind = $mainMod, 5, workspace, 5
    bind = $mainMod, 6, workspace, 6
    bind = $mainMod, 7, workspace, 7
    bind = $mainMod, 8, workspace, 8
    bind = $mainMod, 9, workspace, 9
    bind = $mainMod, 0, workspace, 10

  # Move Windows to Workspaces
    bind = $mainMod SHIFT, 1, movetoworkspace, 1
    bind = $mainMod SHIFT, 2, movetoworkspace, 2
    bind = $mainMod SHIFT, 3, movetoworkspace, 3
    bind = $mainMod SHIFT, 4, movetoworkspace, 4
    bind = $mainMod SHIFT, 5, movetoworkspace, 5
    bind = $mainMod SHIFT, 6, movetoworkspace, 6
    bind = $mainMod SHIFT, 7, movetoworkspace, 7
    bind = $mainMod SHIFT, 8, movetoworkspace, 8
    bind = $mainMod SHIFT, 9, movetoworkspace, 9
    bind = $mainMod SHIFT, 0, movetoworkspace, 10

  # Use Vim Binds

    bind = $mainMod, h, movefocus, l
    bind = $mainMod, l, movefocus, r
    bind = $mainMod, k, movefocus, u
    bind = $mainMod, j, movefocus, d

  # Move and Resize windows with mainMod + LMB/RMB and dragging, drag on edges to resize.

    bindm = $mainMod, mouse:272, movewindow
    bindm = $mainMod, mouse:273, resizewindow

  # Laptop Keys for Volume and Brightness
    bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
    bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
    bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
    bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
    bindel = , XF86AudioPlay, exec, playerctl play-pause
    bindel = , XF86AudioPause, exec, playerctl play-pause
    bindel = , XF86AudioNext, exec, playerctl next
    bindel = , XF86AudioPrev, exec, playerctl previous


# Window rules

  # Waybar and Wofi Transparency and Blur

    layerrule = blur, waybar
    layerrule = blurpopups, waybar
    layerrule = ignorealpha 0.7, waybar
    layerrule = blur, wofi
    layerrule = blurpopups, wofi
    layerrule = ignorealpha 0.7, wofi

  # Fix dragging issues with XWayland

    windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
