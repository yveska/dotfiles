[main]
font = Maple Mono:size=14
icons-enabled = false
prompt = ""
dpi-aware = false
hide-before-typing = false
use-bold = false
inner-pad = 10
vertical-pad = 20
horizontal-pad = 40
width = 60
minimal-lines = true
line-height = 25
tabs = 8
layer = "overlay"
lines = 15
match-counter = true

[border]
width = 1
radius = 0

[colors]
background = 090E13FF
border = 080D0FFF
text = 7AA89FFF
match = BB9AF7FF
selection = 000000FF
selection-match = 888071FF
selection-text = 888071FF

[key-bindings]
next = Down Control+j
prev = Up Control+k
next-page = Shift+j
prev-page = Shift+k
