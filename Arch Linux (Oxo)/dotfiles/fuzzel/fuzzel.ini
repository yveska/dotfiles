[main]
font = JetBrainsMono Nerd Font:size=14
icons-enabled = false
prompt = ""
dpi-aware = false
hide-before-typing = false
use-bold = false
inner-pad = 10
vertical-pad = 20
horizontal-pad = 40
width = 60
minimal-lines = true
line-height = 25
tabs = 8
layer = "overlay"
lines = 15
match-counter = true

[border]
width = 1
radius = 0

[colors]
background=161616ff
text=ffffffff
match=ff7eb6ff
selection-match=ff7eb6ff
selection=262626ff
selection-text=82cfffff
border=525252ff

[key-bindings]
next = Down Control+j
prev = Up Control+k
next-page = Shift+j
prev-page = Shift+k
