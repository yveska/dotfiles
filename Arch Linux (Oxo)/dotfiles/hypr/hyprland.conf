# Monitors

    monitor=DP-1, 1920x1080@165.00, 0x0, 1
    monitor=DP-2, 1920x1080@165.00, 1920x0, 1

# Startup

    exec-once = systemctl --user start hyprpolkitagent 
    exec-once = nm-applet
    exec-once = swww-daemon
#    exec-once = waybar
    exec-once = wl-paste --type text --watch cliphist store   
    exec-once = wl-paste --type image --watch cliphist store

# Defaults

    $terminal = kitty
    $fileManager = nautilus
    $menu = killall fuzzel || fuzzel
    $browser = firefox
    $notes = obsidian
    $music = kitty -e rmpc

# Environment variables

    env = XCURSOR_SIZE,24
    env = HYPRCURSOR_SIZE,24

# Inputs

    input {
        kb_layout = us
        kb_options = grp:alt_shift_toggle
        follow_mouse = 1
        sensitivity = -0.7
        touchpad {
            natural_scroll = false
        }
    }

    cursor {
        no_hardware_cursors = true
    }


# Gaps and Borders

    general {
        gaps_in = 5
        gaps_out = 10
	      border_size = 2
        col.active_border = false #rgb(57575f)
        col.inactive_border = false #rgb(2a2a2d)
        resize_on_border = true
        layout = dwindle
        allow_tearing = false
    }

# Shadow and Blur

    decoration {
        rounding = 5
        active_opacity = 0.9
        inactive_opacity = 0.85

    shadow{
        enabled = false
        range = 2
        render_power = 3
        color = rgb(3C3B3E)
    }

    blur {
        enabled = true
        size = 10
	      noise = 0.05
        passes = 3
        new_optimizations = true
        special = false
        popups = true
        input_methods = true
        input_methods_ignorealpha = 0.8
        }
    }

animations {
    enabled = no, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 0, 0, ease
}

    dwindle {
        pseudotile = true
        preserve_split = true
    }

    master {
        new_status = master
    }

# Keybinds

  $mainMod = SUPER

  # App Shortcuts
    
    bind = $mainMod, T, exec, $terminal
    bind = $mainMod, E, exec, $fileManager
    bind = $mainMod, A, exec, $menu
    bind = $mainMod, B, exec, $browser
#    bind = $mainMod SHIFT, O, exec, $notes
#    bind = $mainMod, S, exec, $music
    bind = $mainMod, R, exec, WEBKIT_DISABLE_DMABUF_RENDERER=1 readest
    bind = $mainMod SHIFT, T, exec, kitty -e btop
    bind = $mainMod, O, exec, emacs

  # App Functions

    bind = $mainMod, PRINT, exec, hyprshot -o /home/pluie/Photos/Screenshots/ -m window
    bind = $mainMod SHIFT, PRINT, exec, hyprshot -o /home/pluie/Photos/Screenshots/ -m region
    bind = $mainMod, V, exec, cliphist list | fuzzel --dmenu --with-nth 2 | cliphist decode | wl-copy

  # Window Management

    bind = $mainMod, Q, killactive,
    bind = $mainMod, F, fullscreen
    bind = $mainMod SHIFT, SPACE, togglefloating

  # Exit Hyprland

    bind = $mainMod SHIFT, M, exit

  # Script Shortcuts

    bind = $mainMod SHIFT, W, exec, pkill waybar && exec waybar

  # Switch Workspaces

    bind = $mainMod, 1, workspace, 1
    bind = $mainMod, 2, workspace, 2
    bind = $mainMod, 3, workspace, 3
    bind = $mainMod, 4, workspace, 4
    bind = $mainMod, 5, workspace, 5
    bind = $mainMod, 6, workspace, 6
    bind = $mainMod, 7, workspace, 7
    bind = $mainMod, 8, workspace, 8
    bind = $mainMod, 9, workspace, 9
    bind = $mainMod, 0, workspace, 10

  # Move Windows to Workspaces
    bind = $mainMod SHIFT, 1, movetoworkspace, 1
    bind = $mainMod SHIFT, 2, movetoworkspace, 2
    bind = $mainMod SHIFT, 3, movetoworkspace, 3
    bind = $mainMod SHIFT, 4, movetoworkspace, 4
    bind = $mainMod SHIFT, 5, movetoworkspace, 5
    bind = $mainMod SHIFT, 6, movetoworkspace, 6
    bind = $mainMod SHIFT, 7, movetoworkspace, 7
    bind = $mainMod SHIFT, 8, movetoworkspace, 8
    bind = $mainMod SHIFT, 9, movetoworkspace, 9
    bind = $mainMod SHIFT, 0, movetoworkspace, 10

  # Use Vim Binds

    bind = $mainMod, h, movefocus, l
    bind = $mainMod, l, movefocus, r
    bind = $mainMod, k, movefocus, u
    bind = $mainMod, j, movefocus, d

  # Move and Resize windows with mainMod + LMB/RMB and dragging, drag on edges to resize.

    bindm = $mainMod, mouse:272, movewindow
    bindm = $mainMod, mouse:273, resizewindow

  # Laptop Keys for Volume and Brightness
    bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
    bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
    bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
    bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
    bindel = , XF86AudioPlay, exec, playerctl play-pause
    bindel = , XF86AudioPause, exec, playerctl play-pause
    bindel = , XF86AudioNext, exec, playerctl next
    bindel = , XF86AudioPrev, exec, playerctl previous


# Window rules

  # Waybar and Wofi Transparency and Blur

    layerrule = blur, waybar
    layerrule = blurpopups, waybar
    layerrule = ignorealpha 0.7,waybar
    layerrule = blur, wofi
    layerrule = blurpopups, wofi
    layerrule = ignorealpha 0.7, wofi
    env = WEBKIT_DISABLE_DMABUF_RENDERER,1
  
  # Fix dragging issues with XWayland

    windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
